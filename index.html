<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Aruu üíñ</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", cursive;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

#text {
  font-size: 22px;
  min-height: 80px;
}

.buttons {
  margin-top: 20px;
}

button {
  padding: 12px 20px;
  margin: 10px;
  border: none;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
  background: #ff5e7e;
  color: white;
}

button:hover {
  background: #ff2f5d;
}

.heart, .ring {
  position: absolute;
  bottom: -50px;
  font-size: 24px;
  animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <div id="text"></div>

  <div class="buttons" id="buttons" style="display:none;">
    <button onclick="sayYes()">Yes, of course üíñ</button>
  </div>
</div>

<script>
const message =
  "My dearest Aruu,\n\n" +
  "Every heartbeat of mine travels miles just to reach you.\n\n" +
  "Will you be my Ahliya? üíç";

let index = 0;
const speed = 50;
const textEl = document.getElementById("text");
const buttons = document.getElementById("buttons");

function typeText() {
  if (index < message.length) {
    textEl.innerHTML += message.charAt(index).replace("\n", "<br>");
    index++;
    setTimeout(typeText, speed);
  } else {
    buttons.style.display = "block";
    startHearts();
  }
}

function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }, 300);
}

function sayYes() {
  buttons.style.display = "none";
  textEl.innerHTML = "She said YES üíçüíñ";

  setTimeout(() => {
    textEl.innerHTML = "ENGAGED üíç‚ú®";
    heartsToRings();
  }, 2000);
}

function heartsToRings() {
  setInterval(() => {
    const ring = document.createElement("div");
    ring.className = "ring";
    ring.innerHTML = "üíç";
    ring.style.left = Math.random() * 100 + "vw";
    ring.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(ring);
    setTimeout(() => ring.remove(), 4000);
  }, 300);
}

typeText();
</script>

</body>
</html>
